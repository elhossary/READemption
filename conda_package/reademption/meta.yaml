{% set name = "reademption" %}
{% set version = "2.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  #url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  url: "https://files.pythonhosted.org/packages/e5/84/1705e6e2e85a47989ea1751dddca5c571e416f5a4fb8eb7d4bd0dd9860b3/READemption-2.0.3.tar.gz"
  sha256: 51efda9a2b7d81facae07c6787266458e7c7ebfde5aaaf14d8538253231fc3b7

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython >=1.79
    - matplotlib >=3.5.2
    - pandas >=1.4.3
    - pip
    - pysam >=0.19.1
    - python
    - seaborn >=0.11.2
    - sphinx-argparse >=0.2.5
  run:
    - biopython >=1.79
    - matplotlib >=3.5.2
    - pandas >=1.4.3
    - pysam >=0.19.1
    - python
    - seaborn >=0.11.2
    - sphinx-argparse >=0.2.5

test:
  imports:
    - reademptionlib
    - tests

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A RNA-Seq Analysis Pipeline"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
